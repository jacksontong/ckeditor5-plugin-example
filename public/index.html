<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <style>
      .simple-box {
        padding: 10px;
        margin: 1em 0;

        background: rgba(0, 0, 0, 0.1);
        border: solid 1px hsl(0, 0%, 77%);
        border-radius: 2px;
      }

      .simple-box-title,
      .simple-box-description {
        padding: 10px;
        margin: 0;

        background: #fff;
        border: solid 1px hsl(0, 0%, 77%);
      }

      .simple-box-title {
        margin-bottom: 10px;
      }
    </style>
  </head>
  <body>
    <div id="editor">
      <p>Editor content goes here.</p>

      <figure class="image">
        <img
          src="https://via.placeholder.com/1000x300/02c7cd/fff?text=Placeholder%20image"
          alt="CKEditor 5 rocks!"
        />
      </figure>

      <section class="simple-box">
        <h1 class="simple-box-title">Box title</h1>
        <div class="simple-box-description">
          <p>The description goes here.</p>
          <ul>
            <li>It can contain lists,</li>
            <li>and other block elements like headings.</li>
          </ul>
        </div>
      </section>
    </div>
  </body>
